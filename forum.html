<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forum</title>
  <link rel="stylesheet" href="public/css/main.css" />
  <script src="https://kit.fontawesome.com/ec4f27ce13.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>


  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>

  <header>
    <div class="navbar-right">
      <h2 class="hidden">Navigation</h2>
      <a href="index.html" class="nav-logo"><img src="images/main-logo.svg" alt=""  ></a>
      <nav>
        <ul class="nav-menu">

          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="forum.html" class="nav-link">Forum</a>
          </li>
        </ul>


      </nav>
    </div>
    <div class="nav-button">
      <div class="login-btn">
        <a href="login.html">Login</a>
      </div>
      <div class="register">
        <a href="register.html">Register To Join Forum</a>
      </div>
    </div>
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>

  </header>
  <main id="app">
    <div class="forum-page">
      <p class="forum-sub-heading">
        COMMUNITY
      </p>
      <p class="forum-page-heading">
        Think Before You Slam
      </p>

      <section class="newpost">
        <div class="newpost-content">
          <form @submit.prevent="submitForm" action="/store" method="post" class="newpost-form">
            <textarea v-model="title" name="title" class="textfield" style="resize: none;"
              placeholder="Title"></textarea>

            <textarea v-model="content" style="resize: none; overflow: hidden;" name="content" class="textfield"
              placeholder="Share Your Thoughts"></textarea>
              <input type="file" id="image" accept="image/*" @change="handleImageChange">
            <p class="newpost-btn">
              <button type="submit">Post</button>
            </p>
          </form>
        </div>



      </section>



      <section class="post-list">
        <p class="forum-page-heading">
          Feature Post
        </p>
        <theforum></theforum>

      </section>
  </main>
  <footer>

    <div class="footer-logo">
      <img src="images/main-logo-white.png" alt="Footer Logo">
      <nav class="footer-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="forum.html">Forum</a></li>
        </ul>
      </nav>
    </div>

    <div class="footer-login">
      <a href="#">Login</a>
    </div>
  </footer>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>
  <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
  
  <script src="js/main.js" type="module" defer></script>
  </div>
</body>

</html>
