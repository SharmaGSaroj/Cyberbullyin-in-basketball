<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <h1 class="hidden">Register</h1>
    <header>
      <div class="navbar-right">
        <h2 class="hidden">Navigation</h2>
        <a href="index.html" class="nav-logo"
        ><img src="images/main-logo.svg" alt="" srcset=""
      /></a>
      <nav>
        <ul class="nav-menu">
          
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Forum</a>
          </li>
        </ul>
      
        
      </nav>
      </div>
        <div class="nav-button">
        <div class="login">
          <a href="login.html" class="login-btn" >Login</a>
        </div>
        <div class="register">
          <a href="register.html">Register To Join Forum</a>
        </div>
      </div>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      
    </header>
    <main id="app">
       <section class="registration">
        <div class="register-content">
            <div class="register-left">
                <p class="register-heading">
                    Register
                </p>
                <p class="register-subheading">
                    Small text description can goes here
                </p>
                <p class="icon">
                    Continue with:
                        <img src="images/google.png" alt="" srcset="">
                        <img src="images/apple.png" alt="" srcset="">
                   
                </p>
               <span class="divide">OR</span>
               <div v-if="successMessage" class="success-message">{{ successMessage }}</div>
               <div v-if="errorMessage" class="error-message">{{ errorMessage }}</div>

                <form @submit.prevent="register" action="/register" method="POST" class="register-form"> 
                        
                            <label for="">First Name</label>
                            <input v-model="first_name"type="text" name="first_name" ref="firstNameError" id="" placeholder="First name" >
                            <label for="Last Name">Last Name</label>
                            <input v-model="last_name"type="text" name="last_name" ref="LastNameError" id="" placeholder="Last Name">
                        
                            <label for="Email">Email</label>
                            <input v-model="email" type="email" name="email" ref="emailError" id="" placeholder="example@gmail.com">
                             <label for="password">Password</label>
                            <input v-model="password" type="password" ref="passwordError" name="password" id="" placeholder="Password
                            ">
                            
                                <span class="agreement">
                                <input v-model="agreement" type="checkbox" name="" id="">
                                <p class="agreement-text">
                                    I agree to Terms of Uses and Conditions
                                </p>
                            </span>
                            <p class="register-btn">
                                <input type="submit" value="Register"><a href="login.html"></a>
                            </p>
            
                            <p class="signup-btn">
                                Already have an account? <a href="login.html">SignUp</a>
                             </p>
                             
                            </div>
                            

                </form>
                <div class="register-image">
                  <img src="images/register.png" alt="" srcset="">
                </div>
            </div>
           
  



       </section>

    </main>
    <footer>

      <div class="footer-logo">
        <img src="images/main-logo-white.png" alt="Footer Logo">
        <nav class="footer-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Forum</a></li>
          </ul>
        </nav>
      </div>
     
      <div class="footer-login">
        <a href="login.html">Login</a>
      </div>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>

    <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
<script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
    <script src="js/main.js" type="module" defer></script>

</body>
</html>
